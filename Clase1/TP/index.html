<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi Primer CV con AngularJS</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <div class="container"  ng-app="mycv">
        <div class="row">
            <div class="col-lg-12" id="cabeceraPersonal" ng-controller="DatosPersonales">
                <div class="row">
                    <div class="col-lg-2">
                        <img ng-src="img/perrito.jpg" alt="Foto" id="fotoCv"/>
                    </div>
                    <div class="col-lg-6">
                        <h3 id="nombre-persona">{{persona.nombre}}</h3>
                        <div class="ng-hide" id="nombre-persona-input">
                            <input type="text" name="nombre-persona-input" ng-model="persona.nombre" />
                        </div>

                        <h4 id="titulo-persona">{{persona.titulo + " - " + persona.casa_estudio + ", " + persona.pais}}</h4>
                        <div class="ng-hide" id="titulo-persona-input">
                            <input type="text" name="titulo-persona" ng-model="persona.titulo" />
                            <input type="text" name="casa-estudio" ng-model="persona.casa_estudio" />
                            <input type="text" name="persona-pais" ng-model="persona.pais" />
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <button type="button" id="editButton" name="edit" ng-click="openEditInput()" class="btn btn-danger">
                            <i class="glyphicon glyphicon-edit"></i> Editar
                        </button>

                        <button type="button" id="saveButton" name="save" ng-click="saveChanges()" class="btn btn-success ng-hide">
                            <i class="glyphicon glyphicon-save"></i> Guardar
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-12" id="Laboral" ng-controller="DatosLaborales">
                <div class="row">
                    <div class="col-md-8">
                        <h3>Datos laborales</h3>
                    </div>

                    <!-- Editar nuestro registro de trabajos -->
                    <div class="col-md-4">
                        <button type="button" class="btn btn-danger" ng-click="openCloseFormLaburo()">
                            <i class="glyphicon glyphicon-edit"></i> Editar
                        </button>
                    </div>
                </div>

                <div id="tableLaburos">
                    <div class="row">
                        <div class="col-md-3">A&ntilde;o</div>
                        <div class="col-md-1 emptySpace"></div>
                        <div class="col-md-4">Cargo</div>
                        <div class="col-md-3">Empresa</div>
                        <div class="col-md-1">Acciones</div>
                    </div>
                </div>
                <div id="datosLaboresCaja" ng-repeat="(key, laburo) in laburos" ng-animate="'animate'">
                    <div class="row">
                        <div class="col-md-3" class="anio">{{laburo.anio}}</div>
                        <div class="col-md-1">&nbsp;</div>
                        <div class="col-md-4" class="cargo">{{laburo.cargo}}</div>
                        <div class="col-md-3" class="empresa">{{laburo.empresa}}</div>
                        <div class="col-md-1" class="action">
                            <button type="button" class="btn btn-small del-button" ng-click="deleteLaburo(key)">
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Formulario de trabajos -->
                <div id="formularioLaburos" class="col-lg-4" ng-hide="hideForm">
                    <h5>Formulario de trabajos</h5>
                    <div class="row">
                        <div class="col-md-3">AÃ±o</div>
                        <div class="col-md-9"><input type="text" name="anio" ng-model="new_laburo.anio" /></div>

                        <div class="col-md-3">Cargo</div>
                        <div class="col-md-9"><input type="text" name="cargo" ng-model="new_laburo.cargo" /></div>

                        <div class="col-md-3">Empresa</div>
                        <div class="col-md-9"><input type="text" name="empresa" ng-model="new_laburo.empresa" /></div>

                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary" ng-click="saveLaburo()">
                                <i class="glyphicon glyphicon-save">Guardar</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="lib/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

    <!-- Script propios para actividad -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
        $(function() {
            $('.level-bar-inner').css('width', '0');

            $(window).on('load', function () {

                $('.level-bar-inner').each(function () {

                    var itemWidth = $(this).data('level');

                    $(this).animate({
                        width: itemWidth
                    }, 800);

                });

            });
        });
    </script>
</body>
</html>
