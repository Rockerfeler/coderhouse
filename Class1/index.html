<!DOCTYPE html>
<html lang="en" ng-app="clase1">
<head>
    <meta charset="UTF-8">
    <title>Hola mundo</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="controller.js" type="text/javascript"></script>
</head>

<body ng-controller="ControladorUno">
    <div id="capa-angular">
        <input type="text" name="nombreinput" id="nombreid" ng-model="nombre" size="50"/>
        <span>{{"Hola " + nombre}}</span>
    </div>

    <!-- for - while - do while -->
    <div ng-repeat="elm in [1,2,3,4,5]">
        <span>{{elm}}</span>
    </div>

    <div id="no-repeat">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        ...
    </div>

    <div id="verEtiqueta" ng-if="condicion">
        <span>Mostramos la etiqueta</span>
    </div>

    <div id="otraShow">
        <span class="ng-show">Esta etiqueta se muestra</span>
    </div>

    <button id="clickHide" ng-click="apagaEtiqueta()" ng-disabled="false">Apagar etiqueta</button>

    <!--<div><a href="{{url}}" title="Google">Ir a google</a></div>-->
    <div><a ng-href="{{google_ruta}}" title="Google">Ir a google2</a></div>

    <span>{{google_ruta}}</span>

    <!--<div><img src="{{imagen}}" alt="Perrito" /></div>-->
    <div><img ng-src="{{imagen}}" alt="Perrito" /></div>
</body>
</html>
