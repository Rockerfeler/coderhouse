<div class="col-md-12">
  <div class="row" ng-repeat="product in products">
    <div class="col-md-4">
      <img ng-src="{{product.thumbnail}}" alt="{{product.id}}" />
    </div>
    <div class="col-md-4">
      <p>{{product.currency_id}}$ {{product.price | currency}}</p>
      <p>{{product.title}}</p>
    </div>
    <div class="col-md-4">
      <a ng-href="{{product.permalink}}" title="{{product.title}}" target="_blank">Comprar</a>
    </div>
  </div>
</div>
